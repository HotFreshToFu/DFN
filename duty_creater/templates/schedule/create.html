{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center m-4">
  <div class="text-center col p-4 border">
    <h1>듀티 일정 생성</h1>
    <hr>
    <h3>원하는 달을 선택하세요</h3>

    <!-- 여기서 POST로 보내주는게 의미가 있나? -->
    <form action="{% url 'schedule:create'  %}" method="POST">
      {% csrf_token %}
      <input type="month" name="start" id="start" value=""> <!-- 현재 날짜를 기본값으로 넣고싶다 -->
      <button>생성</button>
    </form> 

  </div>
</div>

{% endblock content %}
