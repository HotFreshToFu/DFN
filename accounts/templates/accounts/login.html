{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="d-flex flex-column align-items-center m-5">
  <div class="w-auto p-5 border rounded">
    <h1>Login</h1>
    <hr>
    <div>
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-success float-end">로그인</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
