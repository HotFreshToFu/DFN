{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center m-5">
  <div class="w-auto p-5 border rounded">
    <h1>비밀번호 변경</h1>
    <hr>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-outline-success float-end">변경</button>
    </form>
  </div>
</div>
{% endblock content %}
