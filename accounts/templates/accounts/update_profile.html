{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="d-flex flex-column align-items-center m-5">
  <div class="w-auto p-5 border rounded">
    <h1>프로필 수정</h1>
    <hr>
    <form action="{% url 'accounts:update_profile' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-outline-success float-end">수정</button>
    </form>
  </div>
</div>
{% endblock content %}
