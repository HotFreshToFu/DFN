{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="d-flex flex-column align-items-center">
  <h1>{{ user }}의 프로필 생성</h1>
  <form action="{% url 'accounts:create_profile' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-outline-success">작성</button>
  </form>
</div>
{% endblock content %}
