{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center m-5">
  <div class="text-center w-auto p-5 border rounded">
    <h1>듀티 일정 생성</h1>
    <hr>
    <h3>원하는 달을 선택하세요</h3>

    <!-- 여기서 POST로 보내주는게 의미가 있나? 없는듯 -->
    <form action="{% url 'schedule:create'  %}" method="POST">
      {% csrf_token %}
      <input type="month" name="start" id="start" value="" class="border-success rounded" style="border-width:1px; text-align:center; padding:3px; margin:5px; border-style:solid;"> <!-- 현재 날짜를 기본값으로 넣고싶다 -->
      <hr>
      <button class="btn btn-outline-success">생성</button>
    </form> 

  </div>
</div>

{% endblock content %}
